name: "CodeQL Analysis"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * 1'

jobs:
  analyze:
    name: Analyze Java Code
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      actions: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
    # 1. Update the Checkout action to v4 (or later)
    - name: Checkout repository
      uses: actions/checkout@v4  # <-- ENSURE THIS IS V4
      
    # 2. Update CodeQL actions to v3 (or later)
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3  # <-- ENSURE THIS IS V3
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3 # <-- ENSURE THIS IS V3
      
      # If 'autobuild' fails, use your manual build step here:
      # - name: Manual Build Step
      #   run: javac MD5Checksum.java


    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3 # <-- ENSURE THIS IS V3
