name: CodeQL Security Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  codeql-analysis:
    name: Analyze Java Snippets with CodeQL
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: java

      # Step 3: Build/Compile the Java file
      - name: Compile Java snippet
        run: |
          javac MD5Checksum.java

      # Step 4: Create CodeQL database
      - name: Create CodeQL Database
        run: |
          codeql database create SO --language=java --command="javac MD5Checksum.java"

      # Step 5: Run CodeQL analysis with the query suite
      - name: Run CodeQL Analysis
        run: |
          codeql database analyze SO \
          '/opt/hostedtoolcache/CodeQL/0.0.0/x64/qlpacks/codeql/java/qls/java-security-and-quality.qls' \
          --format=csv \
          --output='results.csv' \
          --sarif-category=java

      # Step 6: Upload results as artifact
      - name: Upload results
        uses: actions/upload-artifact@v3
        with:
          name: codeql-results
          path: results.csv
